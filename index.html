<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">FLAGS</h1>

        <div class="flags-wrapper">
            
            <!-- Armenia -->
            <div class="flag-card">
                <div class="flag armenia">
                    <div class="stripe red"></div>
                    <div class="stripe blue"></div>
                    <div class="stripe orange"></div>
                </div>
                <p class="flag-name">Armenia</p>
            </div>

            <!-- Bahrain -->
            <div class="flag-card">
                <div class="flag bahrain">
                    <div class="white"></div>
                    <div class="red"></div>
                </div>
                <p class="flag-name">Bahrain</p>
            </div>

            <!-- Benin -->
            <div class="flag-card">
                <div class="flag benin">
                    <div class="green"></div>
                    <div class="right">
                        <div class="yellow"></div>
                        <div class="red"></div>
                    </div>
                </div>
                <p class="flag-name">Benin</p>
            </div>

        </div>
    </div>

</body>
</html>
